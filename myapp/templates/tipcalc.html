{% extends "base.html" %}
{% block title %}Tip Calculator{% endblock %}

{% block content %}

<h1 style="color: white; margin: 20px 0px;">Tip Calculator</h1>
<form action='' method='POST'>
    <div class="form-group">
      <label class="form-control-label" for="formGroupExampleInput">How much was your bill?</label>
      <input name="bill" input type="number" class="form-control" id="formGroupExampleInput" placeholder="Enter amount in dollars">
    </div>
    <div class="form-row align-items-center">
    <div class="col-auto">
      <label class="mr-sm-2" for="inlineFormCustomSelect">How was the service?</label>
      <select name="service" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
        <option selected>Choose...</option>
        <option value="good">Good</option>
        <option value="fair">Fair</option>
        <option value="poor">Poor</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{{ total }}

{% endblock %}
